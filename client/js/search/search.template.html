<div class="pure-u-1 mc-center">
  <h4>Search</h4>
  <form action="" class="pure-form">
    <fieldset>
      <input type="jobName" placeholder="Job Title" ng-model="$ctrl.search.job">
      <input type="location" placeholder="Location" ng-model="$ctrl.search.location">

      <button type="submit" class="pure-button pure-button-primary" ng-click="$ctrl.submitSearch($ctrl.search)">Submit</button>
    </fieldset>
  </form>
  <ui-view></ui-view>
</div>

<div class="landing">
  <div class="landing-text">
    <h1>HUNT</h1>
    <div class="landing-buttons">
      <button class="pure-button button-xlarge" ng-click="$ctrl.toggleLogIn()">Log In</button>
      <button class="pure-button button-xlarge" ng-click="$ctrl.toggleSignUp()">Sign Up</button>
    </div>
  </div>
  <div id="tagline" >
    <p class="mc-t-center">a simple, customizable way to stay motivated and organized on the job hunt</p>
  </div>
</div>
<div ng-if="$ctrl.openSignUp" id="modal">
  <div class='ng-modal-overlay' ng-click='$ctrl.toggleSignUp()'></div>
    <div class='ng-modal-dialog pure-u-g'>
      <div class="mc-content pure-u-4-5">
        <h4>Sign Up</h4>
        <div class='ng-modal-close' ng-click='$ctrl.toggleSignUp()'><i class="fa fa-times"></i></div>
        <div class='ng-modal-dialog-content'>
          <div>
            <form action="/signup" method="post" class="pure-form pure-form-stacked">
              <fieldset>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">

                <label for="email">Email</label>
                <input id="email" type="email" name="email">

                <label for="password">Password</label>
                <input id="password" type="password" name="password">
                <button type="submit" class="pure-button landing-button">Submit</button>
              </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<div ng-if="$ctrl.openLogIn" id="modal">
  <div class='ng-modal-overlay' ng-click='$ctrl.toggleLogIn()'></div>
    <div class='ng-modal-dialog pure-u-g'>
      <div class="mc-content pure-u-4-5">
        <h4>Log In</h4>
        <div class='ng-modal-close' ng-click='$ctrl.toggleLogIn()'><i class="fa fa-times"></i></div>
        <div class='ng-modal-dialog-content'>
          <div>
            <form action="/login" method="post" class="pure-form pure-form-stacked">
              <fieldset>
                <label for="email">Email</label>
                <input id="email" type="email" name="email">

                <label for="password">Password</label>
                <input id="password" type="password" name="password">
                <button type="submit" class="pure-button landing-button">Submit</button>
              </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="pure-u-1 mc-center">
  <h4>My Jobs</h4>
  <input type="search" placeholder="Filter" ng-model="search">
  <table class="pure-table pure-table-horizontal">
    <thead>
      <tr>
        <th>Job</th>
        <th>Company</th>
        <th>Resume</th>
        <th>Cover Letter</th>
        <th>Interview</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in $ctrl.jobs | filter:search">
        <td><a ui-sref="jobView({jobId: job._id})">{{ job.title }}</a></td>
        <td>{{job.company}}</td>
        <td>{{job.tasks.resumeStatus}}</td>
        <td>{{job.tasks.coverLetterStatus}}</td>
        <td>{{job.tasks.interview.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
